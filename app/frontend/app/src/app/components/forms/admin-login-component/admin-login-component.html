<div class="wrapper">
  <div class="card">
    <h2>Mountain Cabin</h2>
    <h3>Prijava administratora</h3>

    <div class="form-group">
      <label for="username">Korisničko ime</label>
      <input id="username" type="text" [(ngModel)]="username" placeholder="Unesite korisničko ime">
    </div>

    <div class="form-group">
      <label for="password">Lozinka</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="Unesite lozinku">
    </div>

    <button class="main-btn" (click)="login()">Prijavi se</button>

    <p class="message">{{ message }}</p>

    <button class="back-btn" (click)="back()">Nazad</button>
  </div>
</div>
