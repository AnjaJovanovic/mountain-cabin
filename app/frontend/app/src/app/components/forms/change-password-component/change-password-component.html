<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Promena lozinke</h2>
    <h3 class="subtitle">Unesite staru i novu lozinku</h3>

    <div class="form-group">
      <label>Korisničko ime</label>
      <input type="text" [(ngModel)]="username" placeholder="Unesite korisničko ime">
    </div>

    <div class="form-group">
      <label>Stara lozinka</label>
      <input type="password" [(ngModel)]="oldPassword" placeholder="Unesite staru lozinku">
    </div>

    <div class="form-group">
      <label>Nova lozinka</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Unesite novu lozinku">
    </div>

    <div class="form-group">
      <label>Ponovite novu lozinku</label>
      <input type="password" [(ngModel)]="confirmNewPassword" placeholder="Ponovo unesite novu lozinku">
    </div>

    <button class="login-btn" (click)="submit()">Potvrdi promenu</button>

    <div class="register-link" style="margin-top: 16px;">
      <a href="javascript:void(0)" (click)="back()">Nazad na profil</a>
    </div>

    <p class="message">{{message}}</p>
  </div>
</div>
