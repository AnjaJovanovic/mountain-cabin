<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">🏕️ Mountain Cabin</h2>
    <h3 class="subtitle">Prijava korisnika</h3>

    <div class="form-group">
      <label for="username">Korisničko ime</label>
      <input id="username" type="text" [(ngModel)]="username" placeholder="Unesite korisničko ime">
    </div>

    <div class="form-group">
      <label for="password">Lozinka</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="Unesite lozinku">
    </div>

    <button class="login-btn" (click)="login()">Prijavi se</button>

    <span class="message">{{ message }}</span>

    <div class="register-link">
      <p>Nemate nalog?</p>
      <a routerLink="/register">Registrujte se</a>
    </div>
  </div>
</div>
