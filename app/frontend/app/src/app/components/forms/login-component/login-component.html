<div class="login-container">
  <div class="left-panel">
    <img src="uploads/logo.png" alt="Mountain Cabin logo" class="logo">
    <h2>Dobrodošli nazad!</h2>
    <p>Ulogujte se i nastavite svoje planinske avanture.</p>
  </div>

  <div class="right-panel">
    <h3 class="form-title">Prijava korisnika</h3>

    <div class="form-group">
      <label for="username">Korisničko ime</label>
      <input id="username" type="text" [(ngModel)]="username" placeholder="Unesite korisničko ime">
    </div>

    <div class="form-group">
      <label for="password">Lozinka</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="Unesite lozinku">
    </div>

    <button class="login-btn" (click)="login()">Prijavi se</button>

    <span class="message">{{ message }}</span>

    <div class="register-link">
      <p>Nemate nalog?</p>
      <a routerLink="/register">Registrujte se</a>
    </div>

    <button class="back-btn" (click)="back()">Nazad</button>
  </div>
</div>
